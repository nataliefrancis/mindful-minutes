 
  <div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Find Meditation places near you" #search>
				</div>
				
				<div *ngIf="lat && lng">
					<agm-map [latitude]="lat" [longitude]="lng">
					  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
					</agm-map>
				<div>

			</div>
		</div>
  </div>
